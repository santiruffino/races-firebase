<h2 mat-dialog-title>Añadir Carrera</h2>

<mat-dialog-content>
  <div class="example-container">
    <div class="form-container">
      <form [formGroup]="raceForm" (submit)="submitRaceData()">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Nombre de la carrera</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
          <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Fecha de la carrera">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi="true" #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Distancia</mat-label>
          <input matInput formControlName="distance" required>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Tiempo (hh:mm:ss)</mat-label>
          <input matInput formControlName="time" required>
        </mat-form-field>
      </form>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="true" (click)="submitRaceData()" cdkFocusInitial>Añadir</button>
</mat-dialog-actions>
